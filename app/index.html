<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./js/modernizr-custom.js"></script>
    <link rel="stylesheet" href="./css/base.css">
</head>

<body>

    <div class="svg"></div>
    <div class="flex">i'm flex</div>
    <div class="grid">am i grid?</div>


    <script>

        if (Modernizr.cssgrid) {
            document.querySelector('div.grid').innerHTML = "hi, i'm indeed grid";
        } else {
            document.querySelector('div.grid').innerHTML = 'sorry, grid is not supported';
        }

        if (Modernizr.flexbox) {
            document.querySelector('div.flex').innerHTML = "congratulations, you have some flex today!";
        } else {
            document.querySelector('div.flex').innerHTML = "sorry, no flex today";
        }

    </script>

</body>

</html>
